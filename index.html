<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoJs</title>
    <link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
</head>
<body>
    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"

    data-setup="{}"
  >
    <source src="http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8" type="video/m3u8" />

    
  </video>
  <script src="https://vjs.zencdn.net/7.7.6/video.js"></script>
<script>
var myPlayer = videojs('my-video', {
                    html5: {
                        hls: {
                            withCredentials: true
                        }
                    }

                });
</script>
</body>
</html>
